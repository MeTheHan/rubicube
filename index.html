<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3B Rubik Küp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .cube-container {
            flex: 1;
            min-width: 500px;
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        #rubiks-cube {
            width: 100%;
            height: 100%;
        }
        
        .controls-panel {
            flex: 0 0 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .move-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        
        .move-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        .move-btn .arrow {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .key-shortcuts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 20px;
        }
        
        .shortcut {
            display: flex;
            justify-content: space-between;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .cube-container {
                min-width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3B Rubik Küp</h1>
            <p>Basit ve Hızlı Çözüm</p>
        </header>
        
        <div class="main-content">
            <div class="cube-container">
                <div id="rubiks-cube"></div>
            </div>
            
            <div class="controls-panel">
                <h2>Kronometre</h2>
                <div class="timer" id="timer">00:00.00</div>
                <div class="controls">
                    <button id="start-stop-btn">Başlat (Enter)</button>
                    <button id="reset-timer-btn">Sıfırla</button>
                </div>
                
                <div class="controls">
                    <button id="scramble-btn">Karıştır</button>
                    <button id="reset-btn">Sıfırla</button>
                </div>
                
                <h3>Küp Kontrolleri</h3>
                <div class="move-controls">
                    <button class="move-btn" data-move="U">
                        <div class="arrow">↑</div>
                        <div>Üst (U)</div>
                    </button>
                    <button class="move-btn" data-move="F">
                        <div class="arrow">↶</div>
                        <div>Ön (F)</div>
                    </button>
                    <button class="move-btn" data-move="R">
                        <div class="arrow">↷</div>
                        <div>Sağ (R)</div>
                    </button>
                    <button class="move-btn" data-move="L">
                        <div class="arrow">↶</div>
                        <div>Sol (L)</div>
                    </button>
                    <button class="move-btn" data-move="D">
                        <div class="arrow">↓</div>
                        <div>Alt (D)</div>
                    </button>
                    <button class="move-btn" data-move="B">
                        <div class="arrow">↷</div>
                        <div>Arka (B)</div>
                    </button>
                </div>
                
                <h3>Klavye Kısayolları</h3>
                <div class="key-shortcuts">
                    <div class="shortcut">
                        <span>F - Ön</span>
                        <span>R - Sağ</span>
                    </div>
                    <div class="shortcut">
                        <span>U - Üst</span>
                        <span>L - Sol</span>
                    </div>
                    <div class="shortcut">
                        <span>D - Alt</span>
                        <span>B - Arka</span>
                    </div>
                    <div class="shortcut">
                        <span>Shift + Tuş = Ters</span>
                        <span>Enter = Kronometre</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basit Rubik Küp Implementasyonu
        let scene, camera, renderer, controls;
        let cubeGroup;
        const cubelets = [];
        let isAnimating = false;
        
        // Küp durumu
        let cubeState = {
            moveHistory: [],
            lastSave: Date.now()
        };

        // Zamanlayıcı
        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;
        
        // DOM elementleri
        const timerDisplay = document.getElementById('timer');
        const startStopBtn = document.getElementById('start-stop-btn');
        const resetTimerBtn = document.getElementById('reset-timer-btn');
        
        // Renkler
        const colors = {
            U: 0xFFFFFF,  // Beyaz - Üst
            D: 0xFFFF00,  // Sarı - Alt
            F: 0x00FF00,  // Yeşil - Ön
            B: 0x0000FF,  // Mavi - Arka
            R: 0xFF0000,  // Kırmızı - Sağ
            L: 0xFFA500   // Turuncu - Sol
        };

        // Küpü başlat
        function initCube() {
            // Three.js sahnesi
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Kamera
            camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
            camera.position.set(8, 8, 8);
            
            // Renderer
            const container = document.getElementById('rubiks-cube');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);
            
            // Işıklandırma
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            scene.add(directionalLight);
            
            // Kontroller
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Küp grubu
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            // Küpleri oluştur
            createCubelets();
            
            // Pencere boyutu değişikliği
            window.addEventListener('resize', onWindowResize);
            
            // Render döngüsü
            animate();
            
            // Kayıtlı durumu yükle
            loadState();
        }

        // Küpleri oluştur
        function createCubelets() {
            const cubeletSize = 0.95;
            const gap = 0.05;
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        // Merkez küpü atla
                        if (x === 0 && y === 0 && z === 0) continue;
                        
                        const cubelet = createSingleCubelet(x, y, z, cubeletSize);
                        cubelet.position.set(
                            x * (cubeletSize + gap),
                            y * (cubeletSize + gap),
                            z * (cubeletSize + gap)
                        );
                        
                        cubelets.push(cubelet);
                        cubeGroup.add(cubelet);
                    }
                }
            }
        }

        // Tek küp oluştur
        function createSingleCubelet(x, y, z, size) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            const materials = [];
            
            // 6 yüz için materyal
            for (let i = 0; i < 6; i++) {
                let color = 0x000000; // Varsayılan siyah
                
                // Yüzey renklerini belirle
                if (z === 1 && i === 4) color = colors.F; // Ön
                if (z === -1 && i === 5) color = colors.B; // Arka
                if (x === 1 && i === 0) color = colors.R; // Sağ
                if (x === -1 && i === 1) color = colors.L; // Sol
                if (y === 1 && i === 2) color = colors.U; // Üst
                if (y === -1 && i === 3) color = colors.D; // Alt
                
                materials.push(new THREE.MeshLambertMaterial({ color }));
            }
            
            const cubelet = new THREE.Mesh(geometry, materials);
            
            // Pozisyon bilgisini sakla
            cubelet.userData = { 
                originalPosition: { x, y, z },
                currentPosition: { x, y, z }
            };
            
            return cubelet;
        }

        // Pencere boyutu değişikliği
        function onWindowResize() {
            const container = document.getElementById('rubiks-cube');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }

        // Render döngüsü
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Hareket uygula
        function performMove(face, direction) {
            if (isAnimating) return;
            
            isAnimating = true;
            const moveNotation = direction === 'clockwise' ? face : `${face}'`;
            cubeState.moveHistory.push(moveNotation);
            
            // Animasyon
            animateRotation(face, direction === 'clockwise' ? 1 : -1);
            
            // Durumu kaydet
            setDirtyFlag();
        }

        // Döndürme animasyonu
        function animateRotation(face, direction) {
            const rotationGroup = new THREE.Group();
            scene.add(rotationGroup);
            
            // Dönecek küpleri belirle
            const rotatingCubelets = cubelets.filter(cubelet => {
                const pos = cubelet.userData.currentPosition;
                
                switch (face) {
                    case 'F': return pos.z === 1;
                    case 'B': return pos.z === -1;
                    case 'R': return pos.x === 1;
                    case 'L': return pos.x === -1;
                    case 'U': return pos.y === 1;
                    case 'D': return pos.y === -1;
                    default: return false;
                }
            });
            
            // Küpleri döndürme grubuna ekle
            rotatingCubelets.forEach(cubelet => {
                cubeGroup.remove(cubelet);
                rotationGroup.add(cubelet);
            });
            
            // Animasyon
            const duration = 300;
            const startTime = Date.now();
            const axis = getRotationAxis(face);
            const angle = (Math.PI / 2) * direction;
            
            function updateRotation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easedProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;
                
                rotationGroup.rotation[axis] = angle * easedProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(updateRotation);
                } else {
                    // Animasyon tamamlandı
                    finishRotation(rotationGroup, rotatingCubelets, face, direction);
                }
            }
            
            updateRotation();
        }

        // Döndürme ekseni
        function getRotationAxis(face) {
            switch (face) {
                case 'F': case 'B': return 'z';
                case 'R': case 'L': return 'x';
                case 'U': case 'D': return 'y';
                default: return 'y';
            }
        }

        // Döndürmeyi tamamla
        function finishRotation(rotationGroup, rotatingCubelets, face, direction) {
            // Küpleri ana gruba geri ekle
            rotatingCubelets.forEach(cubelet => {
                rotationGroup.remove(cubelet);
                cubeGroup.add(cubelet);
                
                // Konumları güncelle
                updateCubeletPosition(cubelet, face, direction);
            });
            
            // Döndürme grubunu kaldır
            scene.remove(rotationGroup);
            
            isAnimating = false;
        }

        // Küp konumunu güncelle
        function updateCubeletPosition(cubelet, face, direction) {
            const pos = cubelet.userData.currentPosition;
            let newPos = { ...pos };
            
            // Konum matematiksel olarak güncelle
            switch (face) {
                case 'F': 
                    // XY düzleminde döndür
                    [newPos.x, newPos.y] = [
                        -direction * (pos.y - 0),
                        direction * (pos.x - 0)
                    ];
                    break;
                case 'R':
                    // YZ düzleminde döndür
                    [newPos.y, newPos.z] = [
                        -direction * (pos.z - 0),
                        direction * (pos.y - 0)
                    ];
                    break;
                case 'U':
                    // XZ düzleminde döndür
                    [newPos.x, newPos.z] = [
                        direction * (pos.z - 0),
                        -direction * (pos.x - 0)
                    ];
                    break;
                case 'B':
                    // XY düzleminde döndür (ters)
                    [newPos.x, newPos.y] = [
                        direction * (pos.y - 0),
                        -direction * (pos.x - 0)
                    ];
                    break;
                case 'L':
                    // YZ düzleminde döndür (ters)
                    [newPos.y, newPos.z] = [
                        direction * (pos.z - 0),
                        -direction * (pos.y - 0)
                    ];
                    break;
                case 'D':
                    // XZ düzleminde döndür (ters)
                    [newPos.x, newPos.z] = [
                        -direction * (pos.z - 0),
                        direction * (pos.x - 0)
                    ];
                    break;
            }
            
            // Pozisyonları yuvarla ve güncelle
            newPos.x = Math.round(newPos.x);
            newPos.y = Math.round(newPos.y);
            newPos.z = Math.round(newPos.z);
            
            cubelet.userData.currentPosition = newPos;
            
            // Fiziksel konumu güncelle
            const cubeletSize = 0.95;
            const gap = 0.05;
            cubelet.position.set(
                newPos.x * (cubeletSize + gap),
                newPos.y * (cubeletSize + gap),
                newPos.z * (cubeletSize + gap)
            );
        }

        // Kayıt işlemleri
        function setDirtyFlag() {
            cubeState.lastSave = Date.now() - 2500;
        }

        function saveState() {
            try {
                localStorage.setItem('simpleRubiksCube', JSON.stringify({
                    moveHistory: cubeState.moveHistory,
                    lastSave: cubeState.lastSave
                }));
            } catch (e) {
                console.log('Kayıt başarısız');
            }
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('simpleRubiksCube');
                if (saved) {
                    const state = JSON.parse(saved);
                    cubeState.moveHistory = state.moveHistory || [];
                    cubeState.lastSave = state.lastSave || Date.now();
                }
            } catch (e) {
                console.log('Yükleme başarısız');
            }
        }

        function checkAutoSave() {
            if (Date.now() - cubeState.lastSave > 3000) {
                saveState();
                cubeState.lastSave = Date.now();
            }
        }

        // Zamanlayıcı
        function formatTime(ms) {
            let minutes = Math.floor(ms / 60000);
            let seconds = Math.floor((ms % 60000) / 1000);
            let hundredths = Math.floor((ms % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${hundredths.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    timerDisplay.textContent = formatTime(elapsedTime);
                    checkAutoSave();
                }, 10);
                isRunning = true;
                startStopBtn.textContent = 'Durdur (Enter)';
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = 'Başlat (Enter)';
                saveState();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            timerDisplay.textContent = '00:00.00';
            isRunning = false;
            startStopBtn.textContent = 'Başlat (Enter)';
        }

        // Olay dinleyicileri
        startStopBtn.addEventListener('click', () => {
            if (isRunning) stopTimer();
            else startTimer();
        });

        resetTimerBtn.addEventListener('click', resetTimer);

        document.getElementById('scramble-btn').addEventListener('click', () => {
            const moves = ['F', 'R', 'U', 'L', 'D', 'B'];
            const directions = ['clockwise', 'counterclockwise'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const randomMove = moves[Math.floor(Math.random() * moves.length)];
                    const randomDirection = directions[Math.floor(Math.random() * directions.length)];
                    performMove(randomMove, randomDirection);
                }, i * 350);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            // Sahneyi yeniden oluştur
            cubelets.forEach(cubelet => cubeGroup.remove(cubelet));
            cubelets.length = 0;
            createCubelets();
            cubeState.moveHistory = [];
            setDirtyFlag();
        });

        document.querySelectorAll('.move-btn').forEach(button => {
            button.addEventListener('click', () => {
                const move = button.dataset.move;
                performMove(move, 'clockwise');
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (isRunning) stopTimer();
                else startTimer();
            }
            
            if (isAnimating) return;
            
            if (['f', 'r', 'u', 'l', 'd', 'b'].includes(e.key.toLowerCase())) {
                const face = e.key.toUpperCase();
                const direction = e.shiftKey ? 'counterclockwise' : 'clockwise';
                performMove(face, direction);
            }
        });

        // Uygulamayı başlat
        window.addEventListener('load', () => {
            initCube();
            setInterval(checkAutoSave, 1000);
        });
    </script>
</body>
</html>
